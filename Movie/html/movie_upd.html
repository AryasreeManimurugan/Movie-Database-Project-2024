
<!DOCTYPE html>
<html>

<head>
    <title>Movie Update</title>
    <style>
        body {
            background-image: url('https://i.redd.it/4fxxbm4opjd31.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            width: 60%; 
            max-width: 600px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #FF0000;
            text-align: left;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 8px;
            margin-bottom: 10px;
            width: calc(50% - 20px); 
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF0000;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff6666;
        }

        p {
            margin-bottom: 10px;
        }

        font[color="#FF0000"] {
            font-weight: bold;
        }

        img {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 41px;
            height: 66px;
        }
    </style>
</head>


<body>
    <div class="container">
        <h2><font color="#FF0000">Update a Movie</font></h2>
        <form method="get" action="/Movie/movie_upd">
            <p>Movie ID: <font color="#FF0000">* </font>
                <input type="text" name="movieID" size="12">&nbsp;
           </p>
		   <p>
				Movie Title:
                <input type="text" name="movieTitle" size="21">&nbsp;
            </p>
            <p>
			Movie Description:
                <input type="text" name="movieDescription" size="42">&nbsp;
            </p>
		   Movie Length:&nbsp;

                <input type="text" name="movieLengthMin" size="15">&nbsp;
            </p>
            <p>Movie Genre:
                <select size="1" name="movieGenre">
                    <option value="1">Action</option>
                    <option value="2">Animation</option>
                    <option value="3">Comedy</option>
                    <option value="4">Drama</option>
                    <option value="5">Family</option>
                    <option value="6">Horror</option>
                    <option value="7">Romance</option>
                    <option value="8">Fantasy</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;

			</p>
			<p>
                Movie Rating:&nbsp;
                <select size="1" name="movieRating">
                    <option value="1">G</option>
                    <option value="2">R</option>
                    <option value="3">PG</option>
                    <option value="4">PG-13</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
            <p>
                <input type="submit" name="Submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
        <p><font color="#FF0000">* required fields</font></p>
        <p><a href="\Movie\index.html"><img border="0" src="goback.JPG" width="41" height="66"></a></p>
    </div>
</body>

</html>
