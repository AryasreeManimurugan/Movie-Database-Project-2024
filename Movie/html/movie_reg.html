<!DOCTYPE html>
<html>
<head>
    <title>Movie Registration</title>
    <style>
        body {
            background-image: url('https://i.redd.it/4fxxbm4opjd31.jpg'); /* Replace 'background.jpg' with your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            width: 60%; /* Adjust the width as needed */
            max-width: 600px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #FF0000;
            text-align: left;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 8px;
            margin-bottom: 10px;
            width: calc(50% - 20px); /* Make input boxes same size */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF0000;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff6666;
        }

        p {
            margin-bottom: 10px;
        }

        font[color="#FF0000"] {
            font-weight: bold;
        }

        img {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 41px;
            height: 66px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a Movie</h2>
        <form method="post" action="/Movie/movie_reg">
            <p>Movie ID: <font color="#FF0000">* </font>
                <input type="text" name="movieID" size="12">&nbsp;
            </p>
            <p>
                Movie Title: <font color="#FF0000">*</font>
                <input type="text" name="movieTitle" size="12">&nbsp;
            </p>
            <p>Movie Description:
                <input type="text" name="movieDescription" size="42">&nbsp;   
            </p>
            <p>
            Movie Length: <font color="#FF0000"></font>
            <input type="text" name="movieLengthMin" size="16">&nbsp;
            </p>
            <p>
            Movie Language: <font color="#FF0000"></font>
            <input type="text" name="movieLanguage" size="15">&nbsp;
            </p>   
            <p>Movie Genre:
                <select size="1" name="movieGenre">
                    <option value="Action">Action</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Fantasy">Fantasy</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
               </p>
               <p>
                Movie Rating: 
                <select size="1" name="movieRating">
                    <option value="G">G</option>
                    <option value="R">R</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
            <p>
                <input type="submit" name="Submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
        <p><font color="#FF0000">* required fields</font></p>
        <p><a href="\Movie\index.html"><img border="0" src="goback.JPG" width="41" height="66"></a></p>
    </div>
</body>
</html>
